<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>人物标记图</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 6px;
      white-space: nowrap;
      display: none;
      font-size: 14px;
    }
    .marker:hover + .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h2>点击红点查看人物信息</h2>
  <div class="image-container">
    <!-- 替换为你自己的图片文件名 -->
    <img src="习近平普京会晤.jpg" alt="人物合影" width="1000" />
    <!-- 标记点1：习近平 -->
    <a href="page-xi.html" class="marker" style="top: 30px; left: 380px;"></a>
    <div class="tooltip" style="top: 50px; left: 410px;">习近平</div>
    <!-- 标记点2：普京 -->
    <a href="page-pu.html" class="marker" style="top: 80px; left: 645px;"></a>
    <div class="tooltip" style="top: 100px; left: 675px;">普京</div>
<!-- 你可以继续添加更多人物 -->
<!-- 文字说明区域 -->
   <div class="description-area">
  <p>本合影拍摄于 <strong>2024年10月</strong> 金砖国家领导人第十六次会晤期间</p>
  </div>
</body>
</html>
